<!DOCTYPE html>
<html lang="en">
   <head>
      <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
      <meta charset="UTF-8">
      <title>Map of you area</title>
      <link rel="stylesheet" href="css/map.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
      <link rel="stylesheet" href="css/bootstrap/css/bootstrap.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <style>
li.list1 {
    margin-left: 10%;
    margin-bottom: 2%;
}
</style>
   </head>
   <body background="images/bgimg.jpg">
      <nav class="navbar navbar-default"  >
         <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
               <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
               <span class="sr-only">Toggle navigation</span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               </button>
               <a class="navbar-brand" href="#">TRI-CITY GUIDE</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
               <ul class="nav navbar-nav">
                  <li class="dropdown">
                     <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">POPULAR PLACES TRICITY<span class="caret"></span></a>
                     <ul class="dropdown-menu ">
                        <input type="Search" class="form-control" placeholder="Search" data-bind="value: Input, valueUpdate: 'keyup',event: {keyup: Filter}"> </input>
                        <ul id="list" class="list-unstyled list-group" data-bind="foreach : locations">
                           <!-- reference for hiding the element http://knockoutjs.com/documentation/visible-binding.html -->
                        <li class="list1"><a  href='#' data-bind="visible:show,event:{click:$parent.adddatatomarker},text:title"> </a></li>
                     </ul>
                  </li>
               </ul>
            </ul>
               <input type="button" id="shop" type="button" value="Shopping" class=" navbar-btn btn-sm" ></input>
               <input type="button" id="food" value="food" class="navbar-btn btn-sm" ></input>
               <input type="button" id="showAll" value="Show All" class="navbar-btn btn-sm"  ></input>
            </div>
            <!-- /.navbar-collapse -->
         </div>
         <!-- /.container-fluid -->
      </nav>
      <div id="container">
         <div id="map-container">
            <div id="map" ></div>
         </div>
      </div>
      <div>
         <h1 data-bind="text:errComment" ></h1>
      </div>
      <script type="text/javascript" src="js/map.js" ></script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtO7ZP74l7NLZvLu_86FfW3QB0tVBJVo8&libraries=places&callback=myMap"
         onerror="googleError()" async defer></script>
   </body>
</html>
