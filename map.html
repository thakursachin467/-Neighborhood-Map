<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <title>Map of you area</title>
    <link rel="stylesheet" href="css/map.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body background="images/bgimg.jpg">
	<nav class="navbar navbar-default"  >
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">TRI-CITY GUIDE</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">POPULAR PLACES TRICITY<span class="caret"></span></a>
          <ul class="dropdown-menu" id="list" data-bind="foreach : locations">
          <li> <a  href='#' data-bind="event:{click:$parent.selectAll},text:title"> </a></li> 
          </ul>
        </li>
      </ul>
      <form class="navbar-form navbar-left" id="form-container" >
        <div class="form-group">
          <input id="pac-input" class="form-control" type="text" placeholder="Search hotels,food etc" data-bind="value : Input, valueUpdate : 'afterkeydown' ">
          <input type="checkbox" id="use-strict-bounds" value=""  >
        </div>
        <!--<button type="submit" class="btn btn-default"  onclick="loadData();" >Submit</button> -->
      </form>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<div id="container">
<div id="map-container">
<div id="map" ></div>
</div>
</div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtO7ZP74l7NLZvLu_86FfW3QB0tVBJVo8&libraries=places&callback=myMap"
         async defer></script>
         <script type="text/javascript" src="js/map.js" ></script>
</body>
</html>
